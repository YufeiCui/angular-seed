<h1>Yufei's Phonebook</h1>

<form ng-submit="addPerson(name, number)">
    Name:<br>
    <input type="text" name="name" ng-model="name" required><br>
    Phone Number:<br>
    <input type="text" name="number" ng-model="number" required>
    <br><br>
    <button type="submit">SUBMIT</button>
</form>

<div ng-repeat="person in persons">
    <ul>
        <li>{{person.name}} <br> {{person.number}}</li>
    </ul>
</div>
