<div class="phonebook2">
  <h1>Yufei's Phonebook 2</h1>

  <!--In view2.js, contactCard will control this, because angular uses normalization-->
  <!-- here, you need '' for Yufei inside the "" because name="object name" which accepts an object.
  So to pass in a string, you need additional '' quotes.-->

  <div class="row">
    <form class="col-xs-4" ng-submit="addPerson(name, number, address); alert(name)">
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control " id="inputName" placeholder="Enter name"
               name="name" ng-model="name" required>
        <small class="form-text text-muted">First name followed by last name</small>
      </div>
      <div class="form-group">
        <label for="inputPhoneNumber">Phone Number</label>
        <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Enter phone number"
               name="number" ng-model="number" required>
      </div>
      <div class="form-group">
        <label for="inputPhoneNumber">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address"
               name="address" ng-model="address">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div ng-repeat="person in persons | startFrom:currentPage*pageSize | limitTo:pageSize">
    <contact-card name="person.name" number="person.number" address="person.address"></contact-card>
  </div>
</div>
